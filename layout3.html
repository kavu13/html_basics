<!DOCTYPE html>
    <html lang="en">
        <head>

            <meta name="viewport" content="intial-scale=1 width=device-width" />
            <link

        </div>

    <footer class="row text-center">
        <div class="col-8 p-3 m-0 " style="background-color: rgb(230, 189, 230);">
